<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Past Question Paper</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #3498db, #8e44ad); /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
            color: #333;
        }

        h1 {
            font-size: 2.5rem;
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input[type="text"], input[type="number"], input[type="url"] {
            width: 100%;
            padding: 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus, input[type="url"]:focus {
            border-color: #3498db; /* Focus border color */
            outline: none;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #2980b9; /* Hover effect */
        }

        .btn-back {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .btn-back:hover {
            background-color: #218838; /* Hover effect */
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>üìÑ Upload Past Question Paper</h1>

        <a class="btn-back" href="/past-papers">‚Üê Back to Papers List</a>

        <form action="/add-paper" method="POST">
            <input type="text" name="title" placeholder="Paper Title" required>
            <input type="number" name="year" placeholder="Year" required>
            <input type="url" name="link" placeholder="PDF Link (Google Drive or others)" required>
            <input type="submit" value="Add Paper">
        </form>
    </div>

</body>
</html>
