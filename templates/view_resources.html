<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Resources</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #3498db, #8e44ad);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
            color: #333;
        }

        h1 {
            font-size: 2.5rem; 
            color: #ffffff;
            text-align: center;
            margin-bottom: 40px;
            font-weight: 500;
        }

        .resource-list {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            max-width: 700px; 
            width: 100%;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
            text-align: center;
        }

        .resource-list:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            padding: 20px;
            margin-bottom: 20px; 
            background-color: #ecf0f1;
            border-radius: 8px;
            font-size: 1.2rem; 
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li:hover {
            background-color: #d6eaf8;
            transform: translateY(-5px);
        }

        li strong {
            font-size: 1.3rem;  
            font-weight: bold;
            color: #2c3e50;
        }

        li a {
            color: #2e86de;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            font-size: 1.1rem;  
        }

        li a:hover {
            color: #2980b9;
        }

        .resource-btn {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .resource-btn:hover {
            background-color: #2980b9;
            transform: scale(1.05);  
        }

        .nav-button {
            display: inline-block;
            margin-top: 25px;
            padding: 15px 30px;  
            background-color: #34495e;
            color: white;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1rem;  
            transition: background-color 0.3s ease;
        }

        .nav-button:hover {
             background-color: #2c3e50;
        }

        .empty-message {
            font-size: 1.5rem;  
            color: #7f8c8d;
            text-align: center;
            margin-top: 30px;  
        }

    </style>
</head>
<body>

    <div>
        <h1>üìÅ Study Resources</h1>

        <div class="resource-list">
            {% if resources %}
            <ul>
                {% for res in resources %}
                    <li>
                        <div>
                            <strong>{{ res.title }}</strong> ({{ res.type }}) ‚Äî
                        </div>
                        <a href="{{ res.link }}" class="resource-btn" target="_blank">Open</a>
                    </li>
                {% endfor %}
            </ul>
            {% else %}
                <p class="empty-message">No resources available yet.</p>
            {% endif %}
        </div>

        <a href="/" class="nav-button">‚Üê Back to Dashboard</a>
    </div>

</body>
</html>
