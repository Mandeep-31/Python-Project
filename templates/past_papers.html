<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Question Papers</title>
    <style>
       
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f3f4f9; 
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            box-sizing: border-box;
            color: #333;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1); /* Soft shadow effect */
            margin-top: 20px;
        }

        .btn-back, .btn-upload {
            display: inline-block;
            padding: 12px 25px;
            background-color: #4CAF50; /* Green for Back */
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            margin: 10px 0;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .btn-back:hover, .btn-upload:hover {
            background-color: #45a049;
        }

        form {
            width: 100%;
            margin-bottom: 30px;
            background-color: #f9f9f9;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"], input[type="number"], input[type="url"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus, input[type="url"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: white;
            font-weight: 500;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .view-link {
            color: #007BFF;
            text-decoration: none;
            font-weight: 500;
        }

        .view-link:hover {
            color: #0056b3;
        }

        .delete-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        .delete-button:focus {
            outline: none;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>üìÅ Past Question Papers</h1>

        <a class="btn-back" href="/">‚Üê Back to Dashboard</a>
        <a class="btn-upload" href="/add-paper">+ Upload New Paper</a>

        <form action="/add-paper" method="POST">
            <input type="text" name="title" placeholder="Paper Title" required>
            <input type="number" name="year" placeholder="Year" required>
            <input type="url" name="link" placeholder="PDF Link (Google Drive or others)" required>
            <input type="submit" value="Add Paper">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Year</th>
                    <th>Link</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for paper in papers %}
                <tr>
                    <td>{{ paper.title }}</td>
                    <td>{{ paper.year }}</td>
                    <td><a href="{{ paper.link }}" target="_blank" class="view-link">View/Download</a></td>
                    <td>
                        <form action="{{ url_for('delete_paper', paper_id=paper.id) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this paper?');">
                            <button type="submit" class="delete-button">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
