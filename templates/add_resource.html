<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Study Resource</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f2f4f8;
        }
        h1 {
            color: #2c3e50;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #2e86de;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
        }
        a.nav-button {
            display: inline-block;
            margin-top: 20px;
            background-color: #34495e;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Add New Study Resource</h1>

    <div class="form-container">
        <form action="/add-resource" method="POST">
            <input type="text" name="title" placeholder="Resource Title" required>
            <input type="text" name="type" placeholder="Type (PDF, video, link)" required>
            <input type="url" name="link" placeholder="Resource Link (URL)" required>
            <button type="submit">Add Resource</button>
        </form>

        <a href="/" class="nav-button">‚Üê Back to Dashboard</a>
    </div>

</body>
</html>
