<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Study Resource</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #3498db, #8e44ad);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 500;
            font-size: 2rem;
        }

        .form-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .form-container:hover {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        input {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            margin-bottom: 25px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #3498db;
            background-color: #f1f7fb;
            outline: none;
        }

        button {
            background: linear-gradient(135deg, #3498db, #2e86de);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #2e86de, #3498db);
        }

        a.nav-button {
            display: inline-block;
            margin-top: 20px;
            background-color: #34495e;
            color: white;
            padding: 12px 18px;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            width: 100%;
            margin-top: 20px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        a.nav-button:hover {
            background-color: #2c3e50;
        }

        .form-container input[type="url"]:focus {
            border-color: #9b59b6;
            background-color: #f1ebf9;
        }
        
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Add New Study Resource</h1>

        <form action="/add-resource" method="POST">
            <input type="text" name="title" placeholder="Resource Title" required>
            <input type="text" name="type" placeholder="Type" required>
            <input type="url" name="link" placeholder="Resource Link (URL)" required>
            <button type="submit">Add Resource</button>
        </form>

        <a href="/" class="nav-button">‚Üê Back to Dashboard</a>
    </div>

</body>
</html>
